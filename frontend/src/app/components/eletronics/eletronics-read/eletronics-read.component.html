<div class="mat-elevation-z4">
    <table mat-table [dataSource]="eletronics">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <ng-container matColumnDef="tecnologia">
            <th mat-header-cell *matHeaderCellDef>Tecnologia</th>
            <td mat-cell *matCellDef="let row"> {{ row.tecnologia }} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let row"> {{ row.valor }} </td>
        </ng-container>

        <ng-container matColumnDef="tempo_existencia">
            <th mat-header-cell *matHeaderCellDef>Tempo de existência</th>
            <td mat-cell *matCellDef="let row"> {{ row.tempo_existencia }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/eletronics/update/{{ row.id }}" class="edit">
                    <i class="material-icons"> edit </i>    
                </a>

                <a routerLink="/eletronics/delete/{{ row.id }}" class="delete">
                    <i class="material-icons"> delete </i>    
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
</div>
